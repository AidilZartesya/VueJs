<!DOCTYPE html>
<html>
<head>
	<title> Belajar Vue </title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

	<div id="app"></div>
	
	<script type="text/javascript"> 
	var vm = new Vue ({
		el: '#app',
		data: {
			message : "hello world!", 
		},
		//template: "<h1>{{ message }}</h1>"
		render (createElement){
			return createElement('h1', this.message)
		},
	})
	</script>
</body>
</html>
